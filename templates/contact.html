{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevPort - Creative Developer Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link href ="{% static "style.css" %} "rel ="stylesheet">
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <!-- Navigation -->
    <nav
      id="navbar-example"
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      style="background: rgba(42, 42, 114, 0.95)"
    >
      <div class="container">
        <a class="navbar-brand" href="#" style="font-weight: 700"
          >DEV<span style="color: var(--secondary-color)">PORT</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="py-5" style="background: var(--primary-color)">
      <div class="container py-5 text-white">
        <h2 class="text-center mb-5">
          Get In <span style="color: var(--secondary-color)">Touch</span>
        </h2>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form>
              <div class="mb-4">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Name"
                  style="border-radius: 30px"
                />
              </div>
              <div class="mb-4">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Email"
                  style="border-radius: 30px"
                />
              </div>
              <div class="mb-4">
                <textarea
                  class="form-control form-control-lg"
                  rows="5"
                  placeholder="Message"
                  style="border-radius: 20px"
                ></textarea>
              </div>
              <div class="d-grid">
                <button
                  class="btn btn-outline-light btn-lg"
                  type="submit"
                  style="border-radius: 30px"
                >
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4" style="background: #1a1a1a; color: white">
      <div class="container">
        <div class="mb-3">
          <a href="#" class="text-white mx-3"
            ><i class="fab fa-github fa-2x"></i
          ></a>
          <a href="#" class="text-white mx-3"
            ><i class="fab fa-linkedin fa-2x"></i
          ></a>
          <a href="#" class="text-white mx-3"
            ><i class="fab fa-twitter fa-2x"></i
          ></a>
        </div>
        <p>&copy; 2023 DevPort. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
