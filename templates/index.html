{% extends "layout.html" %} {% block inner %}

<!-- Hero Section -->
<section id="home" class="hero-section d-flex align-items-center">
  <div class="container text-white text-center">
    <h1 class="display-3 mb-4">
      Turning Ideas Into<br /><span style="color: var(--secondary-color)"
        >Digital Reality</span
      >
    </h1>
    <p class="lead mb-4">Full Stack Developer & UI/UX Enthusiast</p>
    <a
      href="#contact"
      class="btn btn-lg btn-outline-light px-5 py-3"
      style="border-radius: 30px"
      >Let's Connect</a
    >
  </div>
</section>

<!-- Projects Section -->
<section id="projects" class="py-5">
  <div class="container py-5">
    <h2 class="text-center mb-5">
      Featured <span style="color: var(--secondary-color)">Projects</span>
    </h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card project-card h-100">
          <img
            src="https://source.unsplash.com/random/400x300/?app"
            class="card-img-top"
            alt="Project"
          />
          <div class="card-body">
            <h5 class="card-title">E-Commerce Platform</h5>
            <p class="card-text">
              Full-stack shopping platform with React and Node.js
            </p>
            <div class="badge bg-primary me-2">React</div>
            <div class="badge bg-success">Node.js</div>
          </div>
        </div>
      </div>
      <!-- Add more project cards -->
    </div>
  </div>
</section>

{% endblock %}
